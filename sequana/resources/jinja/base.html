<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sequana report</title>
    <link rel="stylesheet" href="css/report.css" type="text/css" />
    <script src="js/sorttable.js"></script>


    <script src="js/jquery.js" type="text/javascript"></script>



 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script> 

<style>
.slidingDiv {
    height:400px;
    background-color: #99CCFF;
    padding:20px;
    margin-top:10px;
    border-bottom:5px solid #3399FF;
    overflow: scroll;
}
.slidingDivC {
    height:400px;
    background-color: #99CCFF;
    padding:20px;
    margin-top:10px;
    border-bottom:5px solid #3399FF;
    overflow: scroll;
}
 
.show_hide {
    display:none;
}

</style>
<script type="text/javascript">
 
$(document).ready(function(){
        $(".slidingDiv").hide();
        $(".show_hide").show();
    $('.show_hide').click(function(){
    $(".slidingDiv").slideToggle();
    });
        $(".slidingDivC").hide();
        $(".show_hideC").show();
    $('.show_hideC').click(function(){
    $(".slidingDivC").slideToggle();
    });
 
});
 
</script>






</head>
<body>

<div class="document" id="unset">
<h1 class="title">{{ title }}</h1>
    <h2 class="subtitle">
        Report created with Sequana ({{ sequana_version }}) and reports ({{ report_version }}).</h2>
    <hr>
    <a href="index.html" >Main page</aa>
    <hr>

      {% block content %}{% endblock %}

      <hr/>

    <div class="footer">
       <div class="logo">
            <!-- put some images here -->
       </div>
       
      <div class="copyright">
          {{ time_now }}
       </div>
   </div>
</div>
</body>
</html>
